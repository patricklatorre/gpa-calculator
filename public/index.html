<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Grado</title>
</head>


<body style="background-color: white">
  <div class="container collapse" id="gradeCard">
    <div class="bg-white w-75 mx-auto px-5">
      <div class="my-4">
        <h2 class="display-3 text-center" id="gpaText">0.0</h1>
      </div>
      <div class="row table-wrapper-scroll-y table-scrollbar">
        <table class="table table-sm table-light bg-white w-75 mx-auto" id="gradeTable">
          <thead>
            <tr>
              <th class="text-muted"><small><i>Class</i></th>
              <th class="text-muted"><small><i>Units</i></small></th>
              <th class="text-muted"><small><i>Grade</i></small></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container mt-5" id="controlsCard">
    <div class="form-group my-1 w-75 mx-auto">
      <small class="text-muted my-1 mx-1"><i>press Enter to add</i></small>
      <div class="row">
        <div class="col-sm-6 my-1">
          <input type="text" class="form-control" id="nameField" aria-describedby="helpId" placeholder="class name">
        </div>
        <div class="col-sm-3 my-1">
          <input type="number" class="form-control" id="unitsField" aria-describedby="helpId" placeholder="units">
        </div>
        <div class="col-sm-3 my-1">
          <input type="number" class="form-control" id="gradeField" aria-describedby="helpId" placeholder="grade">
        </div>
      </div>
      <div class="text-center mt-2">
        <button type="button" class="btn btn-primary mt-4 px-4 py-2" id="addBtn">+ Add class</button>
      </div>
    </div>
  </div>



  <!-- bootstrap, popper.js, jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- my scripts -->
  <script src="js/main.js"></script>
</body>

</html>
